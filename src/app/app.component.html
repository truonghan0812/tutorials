<div class="container">
  <div ngbDropdown class="d-inline-block mb-3">
    <button
      class="btn btn-outline-primary"
      id="dropdownBasic1"
      ngbDropdownToggle
    >
      Items per page: {{ itemPerPage }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" (click)="changeNumberOfItem(5)">5</button>
      <button class="dropdown-item" (click)="changeNumberOfItem(10)">10</button>
      <button class="dropdown-item" (click)="changeNumberOfItem(20)">20</button>
      <button class="dropdown-item" (click)="changeNumberOfItem(50)">50</button>
    </div>
  </div>
  <app-membership [members]="members"></app-membership>
</div>
